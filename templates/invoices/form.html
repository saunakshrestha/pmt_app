<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MochaTech - Create Document</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
        form { background: #f9f9f9; padding: 20px; border: 1px solid #ddd; }
        label { display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        .item { border: 1px solid #eee; padding: 10px; margin: 10px 0; }
        .actions { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Create Estimate or Tax Invoice</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h2>Line Items</h2>
        <div id="items-container"></div>
        <button type="button" onclick="addItem()">Add Item</button>
        <div class="actions">
            <button type="submit" name="action" value="preview">Preview and Export PDF</button>
            <button type="submit" name="action" value="save">Save and Preview</button>
        </div>
    </form>

    <script>
        let itemIndex = 0;
        function addItem(desc = '', qty = 1, price = 25.00, gst = 10.00) {
            const container = document.getElementById('items-container');
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <label>Description</label>
                <textarea name="item_${itemIndex}_description">${desc}</textarea>
                <label>Quantity</label>
                <input type="number" name="item_${itemIndex}_quantity" value="${qty}" min="1">
                <label>Unit Price</label>
                <input type="number" step="0.01" name="item_${itemIndex}_unit_price" value="${price}">
                <label>GST %</label>
                <input type="number" step="0.01" name="item_${itemIndex}_gst_rate" value="${gst}">
                <button type="button" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(div);
            itemIndex++;
        }

        // Defaults from samples
        addItem('Drafting of As Built [21] drawings<CAverage 3hrs Each', 63, 25.00, 10.00);
        addItem('Drafting of As Built [2] drawings<CTotal 10hrs', 10, 25.00, 10.00);
    </script>
</body>
</html>
